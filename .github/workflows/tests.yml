name: run-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock requests
          # Install project deps if present, but don't fail the build if file is missing
          pip install -r requirements.txt || true

      - name: Run tests with coverage
        run: |
          python -m pytest --cov=services --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}   # repo secret you created
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true

      - name: Generate HTML coverage report
        if: always()
        run: |
          python -m pytest --cov=services --cov-report=html

      - name: Upload HTML coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
