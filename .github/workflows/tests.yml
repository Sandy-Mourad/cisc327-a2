name: run-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Don't fail if requirements.txt is missing
          pip install -r requirements.txt || true
          # Test deps (note: pytest-mock, NOT 'mock')
          pip install pytest pytest-cov pytest-mock requests

      - name: Run tests with coverage
        run: |
          python -m pytest --maxfail=1 --disable-warnings \
            --cov=services --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
          verbose: true
